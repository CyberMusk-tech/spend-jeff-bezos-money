<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spend Jeff Bezos' Money ðŸ’¸</title>
  <style>
    body { background-color: #f4f4f4; font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
    header { background: #222; color: #fff; padding: 20px; font-size: 1.8em; }
    h2, h3 { margin-top: 20px; }
    .money { font-size: 2em; margin: 20px 0; color: green; }
    .items { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; }
    .item { background: #fff; width: 180px; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); padding: 15px; }
    .item img { width: 100%; border-radius: 10px; }
    .item button { margin: 5px 0; padding: 8px; border: none; background: #007bff; color: white; border-radius: 8px; cursor: pointer; font-size: 0.9em; }
    .item button:hover { background: #0056b3; }
    .item input { width: 50px; text-align: center; margin-top: 5px; }
    .item p { margin-top: 5px; }
    .category { margin-bottom: 30px; }
    .category h3 { background: #ddd; padding: 10px; border-radius: 8px; }
  </style>
</head>
<body>
  <header>Spend Jeff Bezos' Money ðŸ’¸</header>
  <h2>Jeff Bezos' Net Worth:</h2>
  <div class="money" id="money">$200,000,000,000</div>

  <div id="categories-container"></div>

  <script>
    window.onload = function() {
      let money = 200000000000;
      const owned = {}; // track how many of each item you own

      const categories = [
        {
          name: "Food & Drinks",
          items: [
            {name: "Soda", price: 2, img: "https://cdn-icons-png.flaticon.com/128/2405/2405479.png"},
            {name: "Burger", price: 5, img: "https://cdn-icons-png.flaticon.com/512/1046/1046784.png"},
            {name: "Flip Flops", price: 10, img: "https://cdn-icons-png.flaticon.com/128/1023/1023229.png"},
            {name: "Hot Dog", price: 3, img: "https://cdn-icons-png.flaticon.com/128/1046/1046788.png"},
            {name: "Pickles", price: 2, img: "https://cdn-icons-png.flaticon.com/128/3023/3023343.png"},
            {name: "Lobster", price: 50, img: "https://cdn-icons-png.flaticon.com/128/616/616408.png"},
            {name: "Bread", price: 2, img: "https://cdn-icons-png.flaticon.com/128/1046/1046785.png"},
            {name: "Eggs", price: 3, img: "https://cdn-icons-png.flaticon.com/128/1046/1046790.png"},
            {name: "French Fries", price: 4, img: "https://cdn-icons-png.flaticon.com/128/1046/1046786.png"},
            {name: "Salmon", price: 25, img: "https://cdn-icons-png.flaticon.com/128/616/616415.png"},
            {name: "Gried Cheese", price: 15, img: "https://cdn-icons-png.flaticon.com/128/616/616420.png"},
            {name: "Pasta", price: 10, img: "https://cdn-icons-png.flaticon.com/128/1046/1046787.png"},
            {name: "Ribeye Steak", price: 40, img: "https://cdn-icons-png.flaticon.com/128/1046/1046789.png"}
          ]
        },
        {
          name: "Electronics",
          items: [
            {name: "Video Game", price: 60, img: "https://cdn-icons-png.flaticon.com/128/2780/2780137.png"},
            {name: "TV", price: 500, img: "https://cdn-icons-png.flaticon.com/128/3159/3159543.png"},
            {name: "Phone", price: 1000, img: "https://cdn-icons-png.flaticon.com/128/2482/2482945.png"},
            {name: "Computer", price: 2000, img: "https://cdn-icons-png.flaticon.com/128/1865/1865273.png"}
          ]
        },
        {
          name: "Luxury Items",
          items: [
            {name: "Diamond Ring", price: 10000, img: "https://cdn-icons-png.flaticon.com/128/17166/17166115.png"},
            {name: "Diamond Watch", price: 100000, img: "https://cdn-icons-png.flaticon.com/128/2913/2913443.png"},
            {name: "Gold Watch", price: 50000, img: "https://cdn-icons-png.flaticon.com/128/2913/2913444.png"},
            {name: "Luxury Car", price: 200000, img: "https://cdn-icons-png.flaticon.com/128/2330/2330453.png"},
            {name: "Mansion", price: 5000000, img: "https://cdn-icons-png.flaticon.com/128/2605/2605150.png"},
            {name: "Yacht", price: 10000000, img: "https://cdn-icons-png.flaticon.com/128/4480/4480603.png"},
            {name: "Private Jet", price: 50000000, img: "https://cdn-icons-png.flaticon.com/128/3049/3049559.png"},
            {name: "Private Island", price: 100000000, img: "https://cdn-icons-png.flaticon.com/128/119/119576.png"}
          ]
        },
        {
          name: "Military & Armies",
          items: [
            {name: "Gun", price: 1500, img: "https://cdn-icons-png.flaticon.com/128/3081/3081941.png"},
            {name: "Tank", price: 3000000, img: "https://cdn-icons-png.flaticon.com/128/265/265841.png"},
            {name: "Army", price: 10000000000, img: "https://cdn-icons-png.flaticon.com/128/6029/6029728.png"}
          ]
        },
        {
          name: "Countries & Sports Teams",
          items: [
            {name: "Country", price: 5000000000, img: "https://cdn-icons-png.flaticon.com/512/197/197484.png"},
            {name: "Soccer Team", price: 500000000, img: "https://cdn-icons-png.flaticon.com/128/919/919471.png", maxOwned: 50},
            {name: "NHL Team", price: 1000000000, img: "https://1000logos.net/wp-content/uploads/2017/05/NHL-Logo.png", maxOwned: 32},
            {name: "MLB Team", price: 1500000000, img: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Major_League_Baseball_logo.svg/1200px-Major_League_Baseball_logo.svg.png", maxOwned: 30},
            {name: "NBA Team", price: 2000000000, img: "https://1000logos.net/wp-content/uploads/2017/04/NBA-symbol.jpg", maxOwned: 30},
            {name: "NFL Team", price: 3000000000, img: "https://logos-world.net/wp-content/uploads/2021/09/NFL-Logo.png", maxOwned: 32},
            {name: "Formula 1 Team", price: 200000000, img: "https://cdn-icons-png.flaticon.com/128/2913/2913470.png"}
          ]
        }
      ];

      const categoriesContainer = document.getElementById('categories-container');

      categories.forEach(category => {
        category.items.sort((a,b) => a.price - b.price);

        const catDiv = document.createElement('div');
        catDiv.className = 'category';
        catDiv.innerHTML = `<h3>${category.name}</h3><div class="items" id="cat-${category.name}"></div>`;
        categoriesContainer.appendChild(catDiv);

        const container = document.getElementById(`cat-${category.name}`);
        category.items.forEach((item, index) => {
          const id = `${category.name}-${index}`;
          owned[id] = 0;

          const div = document.createElement('div');
          div.className = 'item';
          div.innerHTML = `
            <img src="${item.img}" alt="${item.name}" />
            <h3>${item.name} - $${item.price.toLocaleString()}</h3>
            <input type="number" min="1" value="1" id="qty-${id}">
            <br>
            <button onclick="buyItem('${id}', ${item.price}, ${item.maxOwned || 0})">Buy</button>
            <button onclick="sellItem('${id}', ${item.price})">Sell</button>
            <p>Owned: <span id="owned-${id}">0</span></p>
          `;
          container.appendChild(div);
        });
      });

      window.buyItem = function(id, price, maxOwned) {
        const qty = parseInt(document.getElementById(`qty-${id}`).value) || 1;
        if (maxOwned && owned[id] + qty > maxOwned) {
          alert(`You can only own ${maxOwned} of this item!`);
          return;
        }
        if (money >= price * qty) {
          money -= price * qty;
          owned[id] += qty;
          document.getElementById('money').innerText = '$' + money.toLocaleString();
          document.getElementById(`owned-${id}`).innerText = owned[id];
        } else {
          alert("Not enough money!");
        }
      }

      window.sellItem = function(id, price) {
        const qty = parseInt(document.getElementById(`qty-${id}`).value) || 1;
        if (owned[id] >= qty) {
          money += price * qty;
          owned[id] -= qty;
          document.getElementById('money').innerText = '$' + money.toLocaleString();
          document.getElementById(`owned-${id}`).innerText = owned[id];
        } else {
          alert("You don't own that many!");
        }
      }
    };
  </script>
</body>
</html>
